post_content = "Friends, it is our great pleasure to announce that Open Door Brewing Company is ready to <em style=\"font-family:arial\">open its doors</em> (we promise that will *probably* be the only one...maybe)!
 
This has been an incredibly long, and at times, difficult journey for us.  For more than five years, we have been dreaming of the day we get to make this announcement and can not express how happy we are! There are many people to thank that have helped us along the way, and we hope to do so over the coming months.  As it stands, we are looking to have beer out in the wild early this Fall.  If you have not already, we would love it if you would like us on <a style=\"color:black\" target=\"_blank\" href=\"https://www.facebook.com/opendoorbrewco\">Facebook</a>, follow us on <a style=\"color:black\" target=\"_blank\" href=\"https://twitter.com/OpenDoorBrewCo\">Twitter</a>, and follow us on <a style=\"color:black\" target=\"_blank\" href=\"https://untappd.com/OpenDoorBrewCo\">UnTappd</a>.  We will be putting up all the important information about our launch parties and other great events we have planned soon!
 
We want to take a moment to thank anyone reading this.  If you are, you are already a fan of ours and that means the world to us.  We always feel that beer is meant to be shared with friends, and we can't wait to share it with you!  Get ready to have a whole lot of fun!"
