<script type=\"text/javascript\">
        function SetOfDrinkingAge(OfDrinkingAge) {
            document.cookie = \"OfDrinkingAge=\" + OfDrinkingAge +\";path=/\"; 
        }
        //Yes or no buttons set the state of a cookie
        jQuery(document).ready(function () {
            jQuery('#idYes').click(function () {
                SetOfDrinkingAge(\"yes\");
                parent.jQuery.modal.close();
            });
            jQuery('#idNo').click(function () {
                SetOfDrinkingAge(\"no\");
                parent.jQuery.modal.close();
            });
        }); 
    </script>

