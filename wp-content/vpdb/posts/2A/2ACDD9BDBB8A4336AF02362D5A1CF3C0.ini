post_content = "[vc_row section_top_margin=\"normaltopmargin\" section_bottom_margin=\"normalbottommargin\" section_schema=\"normal\" section_background=\"color\" background_color=\"#eaebeb\" background_repeat=\"repeat\" moving_direction=\"horizontal\" parallax_speed_1=\"300\" parallax_speed_2=\"300\" parallax_speed_3=\"300\" parallax_speed_4=\"300\" parallax_speed_5=\"300\" parallax_speed_6=\"300\" parallax_speed_7=\"300\" parallax_speed_8=\"300\" parallax_speed_9=\"300\" parallax_speed_10=\"300\" section_id=\"story\" section_name=\"story\"][vc_column width=\"1/1\"][vc_column_text]
<div class=\"textblock\">

<img class=\"alignnone  wp-image-1217 aligncenter\" src=\"http://66.147.244.233/~opendot4/wp-content/uploads/2015/01/odbc-name.png\" alt=\"odbc-name\" />
<p style=\"text-align: center;\">The joke is always the same. After a few too many homebrews, you begin to wonder why you can’t do this for a job. And like so many of our friends, we too began on an ale inspired night, on a college balcony, on one of Boulder’s perfect summer nights.</p>
<p style=\"text-align: center;\"><img class=\"alignnone size-thumbnail wp-image-1216\" src=\"http://66.147.244.233/~opendot4/wp-content/uploads/2015/01/door-small.png\" alt=\"door-small\" /></p>
<p style=\"text-align: center;\">But what started out as a passing thought grew into our very humble Open Door Brewing Company. We have always loved our beer enough to share with our friends, and we hope you feel just the same. Remember to always Beer Happy!</p>

</div>
